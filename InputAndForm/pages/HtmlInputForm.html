<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/StylesheetforForm.css">
    <title>html input form</title>
</head>
<body>
    <header><h1>HTML 5 input form</h1></header>
    <form >
        <div>
            <label for="name">Enter your name: </label>
            <input id="name" type="text">
            <span class="error"></span>
        </div>
        <div>
            <label for="password">Enter password: </label>
            <input id="password" type="password">
            <span class="error-password"></span>
        </div>
        <div>
            <label for="email">Enter email Id: </label>
            <input id="email" type="email">
            <span class="error-email"></span>
        </div>
        <div>
            <label for="url">Enter URL : </label>
            <input id="url" type="url">
        </div>
        <div>
            <label for="number">Enter contact number : </label>
            <input id="number" type="text">
            <span class="error-number"></span>
        </div>
        <div>
            <label for="search">Text box for search : </label>
            <input id="search" type="search">
        </div>
        <div>
            <label for="date">Start date : </label>
            <input id="date" type="datetime-local">
        </div>
        <div class="salary-class">
            <label for="range">choose your salary: </label>
            <input id="salary" type="range" min="30000" max="50000" step="100" value="35000">
            <salary-output class="salaryOutput"> </salary-output>
        </div>
        <input type="submit" class="submit-button">
    </form>
    <script src="../js/validation.js" type="text/javascript"></script>
</body>
</html>
